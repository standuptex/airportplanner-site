<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airport Planner — Support</title>
  <link rel="icon" href="/assets/AppIcon.png" />
  <style>
    :root {
      --accent: #0A9ED9;
      --accentDark: #087FB0;
      --mint: #50E3C2;
      --sun: #FFD76E;
      --ink: #0F172A;
      --inkSoft: #334155;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(135deg, #E6FAFF 0%, #F9FFFB 100%);
      line-height: 1.6;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    header { display:flex; align-items:center; justify-content:space-between; padding: 16px 0; }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { width: 40px; height: 40px; }
    nav a { margin-left: 16px; font-weight: 600; color: var(--accentDark); text-decoration:none; }
    nav a:hover { text-decoration: underline; }
    section {
      background: white;
      border:1px solid rgba(15,23,42,0.06);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.06);
    }
    .card {
      background:white; border:1px solid rgba(15,23,42,.08);
      padding:16px; border-radius:12px;
    }
    .meta { color: var(--inkSoft); font-size: 14px; margin-top: 8px; }
    footer { margin: 36px 0 24px; color: var(--inkSoft); font-size: 14px; display:flex; justify-content:space-between; flex-wrap:wrap; gap:12px; }
    h1 { margin-top:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/assets/AppIcon.png" alt="Airport Planner logo"/>
        <h1>Airport Planner</h1>
      </div>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/privacy.html">Privacy</a>
      </nav>
    </header>

    <section>
      <h1>Support</h1>
      <div class="card">
        <p>Need help with <strong>Airport Planner</strong>?</p>
        <p>Email us at
          <a href="mailto:support@jasonemartin.info">support@jasonemartin.info</a>.
        </p>
        <p class="meta">Typical response time: 1–2 business days</p>
        <p class="meta">Current version: 1.0</p>
      </div>
    </section>

    <footer>
      <div>© 2025 Airport Planner — All rights reserved.</div>
      <div>
        <a href="/index.html">Home</a> ·
        <a href="/privacy.html">Privacy</a> ·
        <a href="/support.html">Support</a>
      </div>
    </footer>
  </div>
</body>
</html>
